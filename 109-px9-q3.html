<!-- use getters and setters to set and get the real and imaginary ports of the complex number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
           class complex{
            constructor(real, imaginary){
                this.real = real
                this.imaginary = imaginary
            }
            add(num){
            this.real = this.real + num.real
            this.imaginary = this.imaginary + num.imaginary
                return this
            }
            get real(){
                return this._real 
            }
            get imaginary(){
                return this._imaginary
            }
            set imaginary(newimaginary){
                this._imaginary = newimaginary
            }
            set real(newreal){
                this._real = newreal
            }
        }
        let a = new complex(1, 3)
        console.log(a.real , a.imaginary);
        a.real = 10
        a.imaginary = 10
        let b = new complex(2, 4)
        // console.log(a.add(b));
        a.add(b)
        console.log(`${a.real}+${a.imaginary}`);
    </script>
</body>
</html>
