<!-- Q. write a program to show different alerts when different buttons are clicked -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('hii shivam')">shivam</button>
    <button onclick="alert('hii bhaiyya')">bhaiyya</button>
    <button onclick="alert('hii shiv')">shiv</button>
</body>
</html>
