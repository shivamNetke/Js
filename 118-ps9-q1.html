<!-- 
    write a js program to print the following after two second delay 
hello 
world
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <script>
        const a = async (text) => {
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    resolve(text)
                }, 2000);
            })
        }
        (
        async() => {
            let text = await a("hello");
            console.log(text);
            text = await a("world");
            console.log(text)
        }
    )()

    </script>
 </body>
 </html>
