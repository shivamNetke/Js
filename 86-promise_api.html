<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject)=>
        setTimeout(() => {
            resolve("value 1")
        }, 1000) );


        let p2 = new Promise((resolve, reject)=>
        setTimeout(() => {
            resolve("value 2")
        }, 2000) );


        let p3 = new Promise((resolve, reject)=>
        setTimeout(() => {
            resolve("value 3")
        }, 3000) );

        
        p1.then((value)=>{
            console.log(value);
        })

        p2.then((value)=>{
            console.log(value);
        })

        p3.then((value)=>{
            console.log(value);
        })
    </script>
</body>
